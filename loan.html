</head>
<body>
  <header class="topbar"><h1>Registrar Empréstimo</h1></header>
  <main class="container form-container">
    <form id="loan-form">
      <label>Usuário (ID ou nome)<input name="usuario" required /></label>
      <label>Livro (ID ou título)<input name="livro" required /></label>
      <label>Data prevista de devolução<input type="date" name="data_prevista" required /></label>
      <div class="actions">
        <button type="submit">Registrar</button>
        <a href="index.html" class="btn-cancel">Voltar</a>
      </div>
    </form>
  </main>
