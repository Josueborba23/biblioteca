<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar Empréstimo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar"><h1>Registrar Empréstimo</h1></header>
  <main class="container form-container">
    <form id="loan-form">
      <label>Usuário (ID ou nome)<input name="usuario" required /></label>
      <label>Livro (ID ou título)<input name="livro" required /></label>
      <label>Data prevista de devolução<input type="date" name="data_prevista" required /></label>
      <div class="actions">
        <button type="submit">Registrar</button>
        <a href="index.html" class="btn-cancel">Voltar</a>
      </div>
    </form>
  </main>
  <footer class="footer">&copy; Biblioteca</footer>

<script>
document.getElementById("loan-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = e.target.usuario.value.trim();
    const livro = e.target.livro.value.trim();
    const data_prevista = e.target.data_prevista.value;

    const payload = { usuario, livro, data_prevista };

    console.log("Enviando:", payload);

    const resp = await fetch("/emprestimos", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const dados = await resp.json();

    if (resp.ok) {
        alert("Empréstimo registrado com sucesso!");
        e.target.reset();
    } else {
        alert("Erro: " + dados.error);
    }
});
</script>

</body>
</html>
